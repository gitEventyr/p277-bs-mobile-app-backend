<html>
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

  <tr>
    <td align="center" style="padding:0 10px;">
      <table width="100%" cellpadding="0" cellspacing="0" style="max-width:420px; background-color:#ffffff; margin-top:30px; border-radius:8px; overflow:hidden;">
        <tr>
          <td style="padding:0;">
            <div style="
                background-image: url('http://cdn.mcauto-images-production.sendgrid.net/04600f4e991c689b/c93fa63d-983e-48f9-ba71-46b41b658154/752x208.png');
                background-size: cover;
                background-position: center;
                height: 120px;
                width: 100%;
              ">
            </div>
          </td>
        </tr>
        <tr>
          <td style="padding:30px; text-align:center;">

            <h2 style="color:#333333; margin-bottom:10px;">Reset Password</h2>
            <p style="color:#555555; margin-bottom:30px;">Click the button below to reset your password</p>
            <a href="{{ resetLink }}" style="display:inline-block; background-color:#FF9800; color:#ffffff; padding:14px 60px; text-decoration:none; border-radius:6px; font-weight:bold;">Reset now</a>
            <p style="color:#999999; font-size:14px; margin-top:30px;">
              The request is active for 10 minutes. Once the code expires you will have to resend the reset password request from mobile app.
            </p>
            <hr style="border:none; border-top:1px solid #e0e0e0; margin:40px 0;">
            <p style="color:#555555; font-size:14px;">Thank you,<br>Bonus & Spins Team</p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
